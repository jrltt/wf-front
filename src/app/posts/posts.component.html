<button mat-button (click)="openDialog()">Basic</button>
<ul class="posts">
    <li *ngFor="let post of posts">
      <h1>
        <a routerLink="/post/{{post.id}}/detail">{{ post.title }}</a>
      </h1>
      <p> {{ post.content }} </p>
      <img width="200" src="{{ post.image_url }}" alt="{{ post.title }}">
  </li> 
</ul>
